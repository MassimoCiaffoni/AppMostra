<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Museum Map</title>
  </head>
  <body>
    <div class="zoom">
      <div id="museum-map" data-zoomable="true">

        <div class="highlight" data-images="images/registro dichiarazioni detenuti-1.jpg,images/registro dichiarazioni detenuti-2.jpg,images/registro dichiarazioni detenuti-3.jpg
              ,images/registro dichiarazioni detenuti-4.jpg,images/registro dichiarazioni detenuti-5.jpg" data-video="">
          <div class="marker">
            <div class="marker-text">REGISTRO DICHIARAZIONI</div>
          </div>
        </div>

        <div class="highlight" data-images="" data-video="video.mp4">
          <div class="marker">
            <div class="marker-text">PRESENTAZIONE</div>
          </div>
        </div>

        <div class="highlight" data-images="images/registro punizioni-1.jpg,images/registro punizioni-2.jpg,images/registro punizioni-3.jpg
              ,images/registro punizioni-4.jpg,images/registro punizioni-5.jpg" data-video="">
          <div class="marker">
            <div class="marker-text">REGISTRO PUNIZIONI</div>
          </div>
        </div>

        <div class="highlight" data-images="images/registro matricola detenuti-1.jpg,images/registro matricola detenuti-2.jpg" data-video="">
          <div class="marker">
            <div class="marker-text">REGISTRO MATRICOLE</div>
          </div>
        </div>

        <div class="highlight" data-images="images/genio civile1.jpg,images/genio civile2.jpg,images/genio civile3.jpg,images/genio civile4.jpg" data-video="">
          <div class="marker">
            <div class="marker-text">GENIO CIVILE</div>
          </div>
        </div>

        <div class="highlight" data-images="images/1AB2.jpg, images/2AB2.jpg, images/3AB2.jpg, images/4AB2.jpg, images/5AB2.jpg" data-video="">
          <div class="marker">
            <div class="marker-text">CONFRONTI</div>
          </div>
        </div>

      </div>
    </div>

    
    <div id="lightbox">
        <div id="content"></div>
        <button id="close-btn"></button>
    </div>
    <button id="exit-btn">X</button>
    <script src="index.js"></script>
    <script type="text/javascript" src="zoom-by-ironex.min.js"></script>
    <script type="text/javascript">
    zoom();
    </script>
    <script>
      const exitBtn = document.getElementById('exit-btn');
      exitBtn.addEventListener('touchstart', () => {
        window.close();
      });
    </script>
  </body>
</html>
